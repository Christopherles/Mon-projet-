<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lettre pour Amara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #002222;
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .background.visible {
      opacity: 1;
    }

    .coeur {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      cursor: pointer;
      animation: battre 1s infinite, flotter 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes battre {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }

    @keyframes flotter {
      0%, 100% { transform: translate(-50%, -52%); }
      50% { transform: translate(-50%, -48%); }
    }

    .lettre {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      width: 85%;
      max-width: 700px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      opacity: 0;
      transition: opacity 1s ease;
      font-size: 16px;
      max-height: 70vh;
      overflow-y: auto;
      z-index: 3;
      display: none;
    }

    .lettre.show {
      display: block;
      opacity: 1;
    }

    .lettre p {
      margin-bottom: 15px;
      line-height: 1.8;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #002222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .petale {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.6;
      animation: tomber 10s linear infinite;
      z-index: 1;
    }

    @keyframes tomber {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Musique -->
  <audio id="musique" src="jmusique.mp3" loop></audio>

  <!-- Fond -->
  <img src="illustration.png" class="background" alt="enveloppe">

  <!-- C≈ìur -->
  <div class="coeur" onclick="ouvrirLettre()">‚ù§Ô∏è</div>

  <!-- Bo√Æte lettre -->

  <script>

    // G√©n√®re les p√©tales au chargement
    window.addEventListener("load", () => {
      document.querySelector(".background").classList.add("visible");

      for (let i = 0; i < 30; i++) {
        const petale = document.createElement("div");
        petale.classList.add("petale");
        petale.style.left = Math.random() * 100 + "vw";
        petale.style.animationDelay = Math.random() * 5 + "s";
        petale.style.background = "hsl(" + (Math.random()*60 + 320) + ", 70%, 80%)";
        document.body.appendChild(petale);
      }
    });

    function ecrireTexte(texte, callback) {
      let i = 0;
      boite.innerHTML = "";
      let paragraphe = document.createElement("p");

      function ecrire() {
        if (i < texte.length) {
          const char = texte.charAt(i);
          if (char === '\n') {
            boite.appendChild(paragraphe);
            paragraphe = document.createElement("p");
          } else {
            paragraphe.textContent += char;
          }
          i++;
          setTimeout(ecrire, 15);
        } else {
          boite.appendChild(paragraphe);
          if (callback) callback();
        }
      }

      ecrire();
    }

    function ouvrirLettre() {
      boite.classList.add("show");
      musique.play().catch(e => console.log("Erreur lecture : " + e));
      ecrireTexte(texte1, afficherSuite);
      ajouterBoutonPause();
    }

    function afficherSuite() {
      const bouton = document.createElement("button");
      bouton.textContent = "Lire la suite";
      bouton.onclick = () => {
        boite.innerHTML = "";
        ecrireTexte(texte2, afficherFin);
      };
      boite.appendChild(bouton);
    }

    function afficherFin() {
      const boutonFin = document.createElement("button");
      boutonFin.textContent = "Merci d‚Äôavoir lu";
      boutonFin.onclick = () => {
        alert("Lettre termin√©e üåô");
      };
      boite.appendChild(boutonFin);
    }

    function ajouterBoutonPause() {
      const bouton = document.createElement("button");
      bouton.textContent = "‚è∏Ô∏è Pause musique";
      bouton.onclick = () => {
        if (musique.paused) {
          musique.play();
          bouton.textContent = "‚è∏Ô∏è Pause musique";
        } else {
          musique.pause();
          bouton.textContent = "‚ñ∂Ô∏è Reprendre musique";
        }
      };
      boite.appendChild(bouton);
    }
  </script>

</body>
</html>
